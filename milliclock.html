<!DOCTYPE html>
<html lang="pt-br">

<!-- A responsive millisecond clock -->

<head>
  <meta charset="utf-8">
  <title>Responsive MilliClock</title>
</head>

<body>

  <canvas id="canvas" style="position:absolute; left:0px; top:0px; background-color:#2E2633"></canvas>

  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    window.addEventListener('resize', resizeAndDraw, false);
    resizeAndDraw();

    function resizeAndDraw() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      x = canvas.width / 2;
      y = canvas.height / 2;
      ctx.translate(x, y);
      radius = 0.90 * Math.min(canvas.width, canvas.height) / 2;
      setInterval(drawClock, 1);
    }

    function drawClock() {
      drawFace(ctx, radius);
      drawMarkers(ctx, radius);
      drawNumbers(ctx, radius);
      drawTime(ctx, radius);
    }

    function drawFace(ctx, radius) {
      var grad;
      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, 2 * Math.PI);
      ctx.fillStyle = '#EFFFCD';
      ctx.fill();
      grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
      grad.addColorStop(0, '#EFFFCD');
      grad.addColorStop(0.5, '#99173C');
      grad.addColorStop(1, '#2E2633');
      ctx.strokeStyle = grad;
      ctx.lineWidth = radius * 0.1;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.05, 0, 2 * Math.PI);
      ctx.fillStyle = '#2E2633';
      ctx.fill();
    }

    function drawMarkers(ctx, radius) {
      var ang;
      var num = 0;
      while (num++ < 60) {
        ang = num * Math.PI / 30;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 0.94);
        ctx.beginPath();
        ctx.arc(0, 0, radius * 0.007, 0, 2 * Math.PI);
        ctx.fillStyle = '#99173C';
        ctx.fill();
        ctx.translate(0, radius * 0.94);
        ctx.rotate(-ang);
      }
    }

    function drawNumbers(ctx, radius) {
      var ang;
      var num = 0;
      ctx.font = radius * 0.15 + 'px arial';
      ctx.fillStyle = '#DCE9BE';
      ctx.textBaseline = 'middle';
      ctx.textAlign = 'center';
      while (num++ < 12) {
        ang = num * Math.PI / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 0.85);
        ctx.rotate(-ang);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius * 0.85);
        ctx.rotate(-ang);
      }
      ctx.fillStyle = '#DCE9BE';
      ctx.font = radius * 0.08 + 'px Comic Sans MS';
      ctx.fillText('MilliClock', 0, -radius / 2.4);
      ctx.font = radius * 0.05 + 'px Comic Sans MS';
      ctx.fillText('©2016', 0, radius / 2.6);
      ctx.fillText('by Lucas César', 0, radius / 2.2);
    }

    function drawTime(ctx, radius) {
      var now = new Date();
      var hour = now.getHours();
      var minute = now.getMinutes();
      var second = now.getSeconds();
      var milliseconds = now.getMilliseconds();
      // Hour
      hour = hour % 12;
      hour = (hour * Math.PI / 6) +
        (minute * Math.PI / (6 * 60)) +
        (second * Math.PI / (6 * 3600)) +
        (milliseconds * Math.PI / (6 * 3600000));
      drawHand(ctx, hour, radius * 0.5, radius * 0.03);
      // Minute
      minute = (minute * Math.PI / 30) +
        (second * Math.PI / (30 * 60)) +
        (milliseconds * Math.PI / (30 * 60000));
      drawHand(ctx, minute, radius * 0.7, radius * 0.02);
      // Second
      second = (second * Math.PI / 30) +
        (milliseconds * Math.PI / (30 * 1000));
      drawHand(ctx, second, radius * 0.9, radius * 0.01);
      // Milliseconds
      milliseconds = (milliseconds * Math.PI / 500);
      drawHand(ctx, milliseconds, radius * 0.06, radius * 0.02);
    }

    function drawHand(ctx, pos, length, width) {
      ctx.beginPath();
      ctx.strokeStyle = '#2E2633';
      ctx.lineWidth = width;
      ctx.lineCap = 'round';
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }
  </script>

</body>

</html>
